<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Web Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/remixicon/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../src/scss/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-2">
              <div class="logo">
                <h1 class="heading">E-Commerce</h1>
              </div>
            </div>
            <div class="col-xl-8">
              <ul class="center_item">
                <li>
                  <div class="search">
                    <input type="text" placeholder="Search for products..." />
                    <button>
                      <i class="ri-search-line"></i>
                    </button>
                  </div>
                </li>
                <li>
                  <a class="link" href="#">All Category</a>
                </li>
                <li>
                  <a class="link" href="#">Gift Cards</a>
                </li>
                <li>
                  <a class="link" href="#"> Special Event </a>
                </li>
              </ul>
            </div>
            <div class="col-xl-2">
              <ul class="navbar_icons">
                <li>
                  <i class="ri-user-3-line"></i>
                </li>

                <li><i class="ri-heart-line"></i></li>
                <li><i class="ri-shopping-bag-4-line"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero" class="hero">
        <div class="container">
          <div class="row">
            <div class="col-xl-9">
              <div class="hero__body">
                <img
                  src="../src/assets/E-commerce Website UI Kit Image 2.png"
                  alt=""
                />
                <div class="hero__content">
                  <h1>Color of Summer OutFit</h1>
                  <h5>
                    100+ Collections for your outfit inspirations in this summer
                  </h5>
                  <button class="base_btn base_btn_primary">
                    VIEW COLLECTIONS
                  </button>
                </div>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="row g-4">
                <div class="col-xl-12">
                  <div class="hero_right__body">
                    <img
                      src="../src/assets/E-commerce Website UI Kit Image 2.png"
                      alt=""
                    />
                    <div class="hero_right__body__content">
                      <h1>Color of Summer OutFit</h1>
                    </div>
                  </div>
                </div>
                <div class="col-xl-12">
                  <div class="hero_right__body">
                    <img
                      src="../src/assets/E-commerce Website UI Kit Image 2.png"
                      alt=""
                    />
                    <div class="hero_right__body__content">
                      <h1>Color of Summer OutFit</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
